<!DOCTYPE html>
<html ng-app="Charm" ng-controller="MainCtrl" class="{{home.TEMPLATE}}">
<head>
  <title ng-bind="home.PAGETITLE">Charmant | Home</title>
  <meta name="description" content="{{home.META_DESCRIPTION}}">
  <meta name="description" content="{{home.META_KEYWORDS}}">
  <link rel="stylesheet" type="text/css" href="public/reset.css">
  <link rel="stylesheet" type="text/css" href="public/main.css">
</head>
<body>
<section class="wrapper">
  <header>
    <div class="left"></div>
      <img src="public/assets/img/logo.png" />
    <div class="right"></div>
    <nav>
      <li ng-repeat="link in nav">
        <a href="{{link.PATH}}">{{link.LINKTITLE}}</a>
      </li>
      <li class="bookButton">
        <a href="">Book Now</a>
      </li>
    </nav>
  </header>
  <section class="content">
    <h1>{{home.SLIDES[0].H1}}</h1>
  </section>
  <footer>
    <span>101 state Street</span>
    <span class="space">|</span>
    <span>La Crosse, WI 54601</span>
    <span class="space">|</span>
    <span>1-866-697-7300</span>
    <span class="space">|</span>
    <span>sign up for emails</span>
  </footer>
</section>

  <script type="text/javascript" src="public/assets/lib/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="public/assets/lib/lodash/lodash.js"></script>
  <script type="text/javascript" src="public/assets/lib/angular/angular.js"></script>
  <script type="text/javascript" src="public/assets/lib/ng-resource/dist/ng-resource.js"></script>

  <script type="text/javascript" src="charmApp.js"></script>
</body>
</html>
